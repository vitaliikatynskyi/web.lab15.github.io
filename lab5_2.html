<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5.2</title>
    <script>
        function countWordsWithLetterP(inputString) {
            var words = inputString.split(/\s+/);//тап пробіл
            var count = 0;

            for (var i = 0; i < words.length; i++) { //перебираємо слова
               
                if (words[i].includes('п')) { //якщо слово містить букву п
                    count++; //ліч
                }
            }

            return count;
        }

        function addCommasAfterWords(inputString) {
            var words = inputString.split(/\s+/);
            return words.join(', ');
        }

        function performOperations() {
            var inputElement = document.getElementById('inputText');
            var inputValue = inputElement.value;

            var count = countWordsWithLetterP(inputValue);
            var textWithCommas = addCommasAfterWords(inputValue);
            document.getElementById('result').innerHTML = 'Words with letter "п": ' + count + '<br>Text with commas: ' + textWithCommas;
        }
    </script>
</head>
<body>
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText" value="понеділок початок тижня а пятниця кінець">

    <button onclick="performOperations()">Perform Operations</button>

    <div id="result"></div>
    var button = document.createElement('button');
    button.innerHTML = 'Назад';
    button.onclick = function() {
        window.location.href = 'index.html';
    };
    document.body.appendChild(button);
</body>
</html>
